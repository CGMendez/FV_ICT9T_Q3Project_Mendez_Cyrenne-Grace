function calculateRegularFare() {
    getFare(false);
}
//Regular Rate pressed - Doesn't run Discount code

function calculateDiscountedFare() {
    getFare(true);
}
//Discount rate pressed - runs getFare(discount)

function getFare(discount) {
    var origin = document.getElementById("OgLocation").value;
    var destination = document.getElementById("DestLocation").value;
    //gets and retrieves values

    var baseFare = (origin !== destination && data[origin] && data[origin][destination]) && data[origin][destination] || "0";
    //Checks if there's any repetitions in locations. If there is = 0.
    
    var finalFare = baseFare * (discount && 0.8) || baseFare;
    //Applies discounted rate

    alert("The " + ["regular", "discounted"][+!!discount] + " fare from " + origin + " to " + destination + " is: PHP " + finalFare);
    //Window alert
}
